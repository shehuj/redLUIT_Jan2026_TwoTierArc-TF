name: 'Terraform Destroy'

# Manually triggered only — never runs automatically.
# Trigger via: GitHub UI → Actions → Terraform Destroy → Run workflow
on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "destroy" to confirm teardown of all infrastructure'
        required: true
        default: ''
      environment:
        description: 'Target environment (for audit trail only)'
        required: true
        type: choice
        options:
          - dev
          - main

permissions:
  contents: read
  id-token: write

jobs:
  destroy:
    name: 'Terraform Destroy'
    runs-on: ubuntu-latest
    # Hard gate — workflow exits immediately if the confirmation word is wrong
    if: github.event.inputs.confirm == 'destroy'
    defaults:
      run:
        working-directory: terraform

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # ── Pre-flight: remove EC2 resources not managed by Terraform ────────────
      # The VPC cannot be deleted while the ec2-create.py instance is running
      # inside it. Run the cleanup script first to terminate the instance and
      # delete the IAM role/profile before Terraform touches the VPC.
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python dependencies
        run: pip install boto3
        working-directory: .

      - name: Clean up EC2 instance and IAM resources
        run: python scripts/ec2-cleanup.py
        working-directory: .

      # ── Terraform destroy ─────────────────────────────────────────────────
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ~1.9

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      # Show exactly what will be destroyed before doing it
      - name: Terraform Plan Destroy
        id: plan
        run: terraform plan -destroy -no-color -out=destroy.tfplan

      - name: Terraform Destroy
        run: terraform apply -destroy -auto-approve destroy.tfplan
