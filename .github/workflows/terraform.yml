name: 'Terraform CI/CD'

# CI jobs run on every push to dev and on any PR targeting dev or main.
# Deploy runs only when a commit is pushed to main (i.e. a PR is merged).
on:
  push:
    branches:
      - dev
      - main
  pull_request:
    branches:
      - dev
      - main

permissions:
  contents: read
  id-token: write
  pull-requests: write

# ─────────────────────────────────────────────
# CI: Test → Validate → Security Scan → Plan
# Runs on: push to dev, PRs to dev or main
# ─────────────────────────────────────────────
jobs:
  ci:
    name: 'Test, Validate, Scan & Plan'
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/dev' || github.event_name == 'pull_request'
    defaults:
      run:
        working-directory: terraform

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ~1.9

      # ── Terraform checks ──────────────────────
      - name: Terraform Init
        run: terraform init

      - name: Terraform Format Check
        run: terraform fmt -recursive

      - name: Terraform Validate
        run: terraform validate

      # ── Security scan (Trivy IaC) ─────────────
      - name: Trivy IaC Security Scan
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: config
          scan-ref: terraform
          format: table
          exit-code: '1'
          severity: CRITICAL,HIGH

      # ── Python tests ──────────────────────────
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'

      - name: Install test dependencies
        run: pip install pytest
        working-directory: .

      - name: Run Python tests
        run: pytest tests/ -v
        working-directory: .

      # ── Terraform Plan ────────────────────────
      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color -out=tfplan
        continue-on-error: true

      - name: Post Plan to PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        env:
          PLAN: ${{ steps.plan.outputs.stdout }}
        with:
          script: |
            const plan = process.env.PLAN.trim() || 'No plan output captured.';
            const body = [
              '### Terraform Plan',
              '```terraform',
              plan.length > 60000
                ? plan.substring(0, 60000) + '\n... (truncated)'
                : plan,
              '```',
            ].join('\n');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body,
            });

      - name: Fail if plan errored
        if: steps.plan.outcome == 'failure'
        run: exit 1

# ─────────────────────────────────────────────
# Deploy: Apply on merge to main
# ─────────────────────────────────────────────
  deploy:
    name: 'Deploy'
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    defaults:
      run:
        working-directory: terraform

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ~1.9

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Trivy IaC Security Scan
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: config
          scan-ref: terraform
          format: table
          exit-code: '1'
          severity: CRITICAL,HIGH

      - name: Terraform Apply
        run: terraform apply -auto-approve
